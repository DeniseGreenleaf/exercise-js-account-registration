<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Account Registration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form class="signup-form"> 
        <!-- <label class="focusLabel">First name: </label> -->
        <input type="text" name="username" required class="input-validation" placeholder="Enter your username">

        <!-- <label class="focusLabel">Last name</label> -->
        <input type="text" required class="input-validation" placeholder="Enter your name">

        <!-- <label class="focusLabel">Email</label> -->
        <input type="email" required class="input-validation" placeholder="Enter your email">

        <!-- <label class="focusLabel">password</label> -->
        <input type="password" id="password" required class="input-validation" placeholder="Create a password">

        <!-- <label class="focusLabel">Confirm password</label> -->
        <input required type="password" id="password-confirm" class="input-validation"  placeholder="Confirm your password">
        <input type="submit" value="submit">

        <div class="feedback"></div>
    </form>
  <script src="script.js"></script>
</body>
</html>
