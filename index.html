<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Account Registration</title>
</head>
<body>
    <div class="registrationFormContainer">
    <h1>Registration Form</h1>
    <form id="registrationForm"> 
        <label class="focusLabel">First name: </label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name">

        <label class="focusLabel">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name">

        <label class="focusLabel"">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label class="focusLabel">password</label>
        <input type="password" id="password" name="password" placeholder="Create a password">

        <label class="focusLabel">Confirm password</label>
        <input type="password" id="passwordConfirmation" name="passwordConfirmation" placeholder="Confirm your password">

        <button type="submit">Submit</button>
    </form>
</div>
  <script src="index.js"></script>
</body>
</html>
